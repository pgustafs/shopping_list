<!-- shopping_list/templates/shopping_list/item_detail.html -->
{% extends 'shopping_list/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ item.name }}</h1>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Category: {{ item.category.name }}</p>
    <p>Household: {{ item.household.name }}</p>
    <a href="{% url 'household_detail' item.household.slug %}" class="btn btn-secondary">Back to Household</a>
</div>
{% endblock %}
