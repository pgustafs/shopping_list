<!-- myapp/templates/myapp/households.html -->
{% extends 'shopping_list/base.html' %}

{% block content %}
<div class="container">
    <h1>Households</h1>
    <ul>
        {% for household in households %}
        <li><a href="{% url 'household_detail' household.slug %}">{{ household.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
