<!-- shopping_list/templates/shopping_list/item_detail_from_all.html -->
{% extends 'shopping_list/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ item.name }}</h1>
    <p>Category: {{ item.category.name }}</p>
    <p>Description: {{ item.description }}</p> <!-- Assuming there's a description field, if not remove this line -->
    <a href="{% url 'all_items' %}" class="btn btn-secondary">Back to All Items</a>
</div>
{% endblock %}
